
services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agnosdb
    volumes:
      - db-data:/var/lib/postgresql/data
    mem_limit: 200m
    networks:
      - agnos-net

  app:
    build: .
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/agnosdb?sslmode=disable
      - SERVER_PORT=8080
      - JWT_SECRET=${JWT_SECRET}
      - GIN_MODE=release
    depends_on:
      - db
    mem_limit: 150m
    networks:
      - agnos-net

  nginx:
    image: nginx:stable-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    mem_limit: 50m
    networks:
      - agnos-net

volumes:
  db-data: {}

networks:
  agnos-net:
    driver: bridge
